<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awarded Students</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Award Celebration</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Awarded Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Event</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content for Awarded Students -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">List of Awarded Students</h1>

        <!-- Search Bar -->
        <div class="input-group mb-3">
            <input type="text" id="searchStudent" class="form-control" placeholder="Search by student name...">
            <button class="btn btn-primary" type="button" onclick="searchStudent()">Search</button>
        </div>

        <!-- Student Table -->
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Class</th>
                    <th>Award</th>
                </tr>
            </thead>
            <tbody id="studentTable">
                <!-- Dynamic rows will be added by JavaScript or Django template -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
